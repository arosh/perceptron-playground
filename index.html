<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>パーセプトロンで遊ぶ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container" style="padding-top: 20px; padding-bottom: 20px;">
      <svg id="svgArea"></svg>
      <div id="klass-selector-group" class="btn-group pull-left" data-toggle="buttons-radio">
        <button id="klass-selector-1" class="btn btn-success active">Class1</button>
        <button id="klass-selector-2" class="btn btn-warning">Class2</button>
      </div>
      <div class="btn-group pull-right">
        <button id="button-run" class="btn">Run</button>
        <button id="button-ltlt" class="btn">&lt;&lt;</button>
        <button id="button-lt" class="btn">&lt;</button>
        <button id="button-gt" class="btn">&gt;</button>
        <button id="button-gtgt" class="btn">&gt;&gt;</button>
        <button id="button-clear" class="btn">Clear</button>
      </div>
    </div>
    <script src="assets/js/jquery-2.1.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/d3.v3.min.js" charset="utf-8"></script>
    <script src="assets/js/perceptron.js"></script>
  </body>
</html>
